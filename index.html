<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>JS Quiz</title>
</head>

<body>
  <div id="container">
    <div id="start-quiz">
      Coding Quiz Challenge
    </div>
    <div id="start">
      Start Quiz
    </div>
    <div id="quiz">
      <div id="question"></div>
      <div id="choices">
        <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
        <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
        <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
      </div>
      <div id="timer">
        <div id="counter"> 30 </div>
      </div>
      <div id="progress"></div>
      <div id="scores"></div>
    </div>
  </div>

  <div id="highscore">
    <label for="first_name">Enter your initials</label>
    <input type="text" id="first_name" name="first_name"></br>
    <input type="submit" id="submit" value="submit">
  </div>

  <h2>HIGH SCORES</h2>
    <ol id="highScores"></ol>

  <script src="./script.js"></script>
</body>

</html>
